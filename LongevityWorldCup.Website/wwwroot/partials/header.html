<style>
    :root {
        --primary-color: #00bcd4;
        --secondary-color: #ff4081;
        --background-color: #f0f4f8;
        --text-color: #333;
        --card-bg: #ffffff;
    }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
        color: var(--text-color);
    }

    main {
        max-width: 1200px;
        margin: 3rem auto;
        padding: 0 1rem;
    }

    /* Header Styles */
    header {
        color: white;
        text-align: center;
        padding: 5rem 0 0;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin: 0;
        font-size: 4rem;
        font-weight: 700;
        text-transform: capitalize;
        letter-spacing: 2px;
        position: relative;
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .join-game {
        margin-top: 2rem;
        padding: 1rem 2rem;
        font-size: 1.5rem;
        background: linear-gradient(135deg, #27eb2f, #03a5a0); /* Green gradient */
        color: white;
        text-shadow: 1px 2px 3px #333;
        border: none;
        border-radius: 150px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Subtle shadow */
        animation: glow 1.5s ease-in-out infinite;
        position: relative;
        z-index: 1;
    }

        .join-game::before {
            content: '';
            position: absolute;
            top: -20px;
            bottom: -20px;
            left: -20px;
            right: -20px;
            background: transparent;
            pointer-events: none;
        }

        .join-game:hover {
            transform: scale(1.05); /* Slight enlarge effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

        .join-game.scrolled {
            position: fixed;
            bottom: 20px;
            right: 20px;
            transform: translateX(0);
            z-index: 1000;
            padding: 1rem 1.5rem;
            transition: transform 0.5s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

            .join-game.scrolled:hover {
                background: linear-gradient(135deg, #388E3C, #4CAF50); /* Darker gradient on hover */
                transform: scale(1.05);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            }

            @keyframes glow {
                0%, 100% {
                    box-shadow: 
                        0 0 5px #B3E5FC, 
                        0 0 10px #B3E5FC, 
                        0 0 15px #CFD8DC, 
                        0 0 20px #00E5FF, 
                        0 0 25px #18FFFF, 
                        0 0 30px #80D8FF;
                }

                50% {
                    box-shadow: 
                        0 0 20px #CFD8DC, 
                        0 0 30px #B3E5FC, 
                        0 0 40px #00E5FF, 
                        0 0 50px #18FFFF, 
                        0 0 60px #80D8FF, 
                        0 0 70px #40C4FF;
                }
            }


    .header-link {
        text-decoration: none;
        color: inherit; /* Inherit the color from the parent element */
        display: block; /* Makes the entire anchor area clickable */
    }

        .header-link h1 {
            margin: 0; /* Retain the existing margin styles */
        }

    .illustration {
        width: 100%;
        height: auto;
        max-width: 400px;
        display: block;
        margin: 0 auto 1.5rem;
        border: 4px solid #333;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        border-radius: 8px;
    }

    /* Button Styles */
    .options-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2rem;
        width: 100%; /* Make the container fill the form width */
    }

    .option-button {
        padding: 1rem 2rem;
        margin: 0.5rem 0;
        font-size: 1.2rem;
        background: linear-gradient(135deg, var(--primary-color, #3498db), #4fa3e8); /* Subtle gradient */
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        width: 80%;
        max-width: 400px;
        height: 60px; /* Fixed height for all buttons */
        display: flex;
        justify-content: center;
        align-items: center; /* Vertically center the text */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
    }

        .option-button:hover {
            background: linear-gradient(135deg, #4fa3e8, #5eb2f2); /* Brightened gradient */
            transform: scale(1.03); /* Slight enlarge effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

    /* Adjust the back button styling */
    .back-button {
        background: linear-gradient(135deg, #607D8B, #78909C); /* Subtle gradient */
        transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

        .back-button:hover {
            background: linear-gradient(135deg, #78909C, #90A4AE); /* Brightened gradient */
            transform: scale(1.03); /* Slight enlarge effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

    .close {
        color: rgba(0, 0, 0, 0.7);
        font-size: 1.8rem;
        font-weight: bold;
        width: 40px; /* Set width */
        height: 40px; /* Set height */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0; /* Ensure no padding distorts shape */
        border-radius: 50%; /* Ensures circular shape */
        cursor: pointer;
        transition: color 0.3s ease, transform 0.2s ease;
    }

        .close:hover,
        .close:focus {
            color: #e74c3c; /* Brighter red for visibility on hover */
            transform: scale(1.1); /* Subtle zoom */
        }

    .no-scroll {
        overflow: hidden;
    }
    /* Common container for sections */
    .section-container {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1250px; /* Adjusted to better match the leaderboard width */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

            /* Heading style */
            .section-container h3 {
                font-size: 1.5rem;
                color: var(--text-color);
                margin-bottom: 1rem;
            }

            /* Paragraph style */
            .section-container p {
                font-size: 1rem;
                color: var(--text-color);
                margin-bottom: 1.5rem;
                line-height: 1.6;
            }

            /* Input field style */
            .section-container input[type="email"] {
                padding: 0.6rem 1rem;
                width: 250px;
                border-radius: 25px;
                border: 1px solid var(--primary-color);
                margin-right: 1rem;
                box-sizing: border-box;
            }

            /* Button style */
            .section-container button {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
                background: linear-gradient(135deg, var(--primary-color, #3498db), #4fa3e8); /* Subtle gradient */
                color: white;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            }

                .section-container button:hover {
                    background: linear-gradient(135deg, #4fa3e8, #5eb2f2); /* Brightened gradient */
                    transform: scale(1.05); /* Slight enlarge effect */
                    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
                }
            .block-small {
                width: 100%;
                max-width: 700px;
                margin:20px auto;
            }
</style>

<header>
    <a href="/" class="header-link">
        <h1>Longevity World Cup 2025</h1>
    </a>
    <p>Race To Longevity Escape Velocity🚀</p>
</header>

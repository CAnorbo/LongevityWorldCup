<script src="/js/pheno-age.js"></script>
<script>
    // Define the biomarkers array (ensure this is available before calculations)
    const biomarkers = [
        { id: 'age', name: 'Age', coeff: 0.0804 },
        { id: 'albumin', name: 'Albumin', coeff: -0.0336 },
        { id: 'creatinine', name: 'Creatinine', coeff: 0.0095 },
        { id: 'glucose', name: 'Glucose', coeff: 0.1953 },
        { id: 'crp', name: 'C-reactive protein', coeff: 0.0954 },
        { id: 'wbc', name: 'White blood cell count', coeff: 0.0554 },
        { id: 'lymphocyte', name: 'Lymphocytes', coeff: -0.012 },
        { id: 'mcv', name: 'Mean corpuscular volume', coeff: 0.0268 },
        { id: 'rcdw', name: 'Red cell distribution width', coeff: 0.3306 },
        { id: 'ap', name: 'Alkaline phosphatase', coeff: 0.0019 }
    ];

    const prizeMoney = {
        1: { btc: "0.00360248 BTC", amount: "$100.80" },
        2: { btc: "0.00072578 BTC", amount: "$20.16" },
        3: { btc: "0.00014401 BTC", amount: "$4.03" }
    };

    function LoadLeaderboard(includePodium = true, maxAthletes = Infinity) {
        fetch('/api/data/athletes')
            .then(response => response.json())
            .then(athletes => {
                // Array to store athletes with their lowest PhenoAge and age reduction
                const athleteResults = athletes.map(athlete => {
                    // Calculate the chronological age from the athlete's date_of_birth
                    const dob = `${athlete.date_of_birth.year}-${String(athlete.date_of_birth.month).padStart(2, '0')}-${String(athlete.date_of_birth.day).padStart(2, '0')}`;
                    const chronologicalAge = calculateAgeFromDOB(dob);

                    // Initialize a variable to keep track of the lowest PhenoAge for this athlete
                    let lowestPhenoAge = Infinity;

                    // Iterate through all biomarker sets for each athlete
                    athlete.biomarkers.forEach(biomarkerSet => {
                        // Prepare the biomarker values in the order expected for PhenoAge calculation
                        const biomarkerValues = [chronologicalAge];

                        // Add the values of each required biomarker (in the same order as in 'biomarkers' array)
                        biomarkerValues.push(
                            biomarkerSet.alb_gL,      // Albumin
                            biomarkerSet.creat_umolL, // Creatinine
                            biomarkerSet.glu_mmolL,   // Glucose
                            biomarkerSet.crp_mgL,     // C-reactive Protein
                            biomarkerSet.wbc_1000cellsuL, // White Blood Cell Count
                            biomarkerSet.lym_pc,      // Lymphocytes
                            biomarkerSet.mcv_fL,      // Mean Corpuscular Volume
                            biomarkerSet.rdw_pc,      // Red Cell Distribution Width
                            biomarkerSet.alp_UL       // Alkaline Phosphatase
                        );

                        // Calculate the PhenoAge for the current biomarker set
                        const coefficients = biomarkers.map(marker => marker.coeff);
                        const phenoAge = calculatePhenoAge(biomarkerValues, coefficients);

                        // Update the lowest PhenoAge if the current one is lower
                        if (phenoAge < lowestPhenoAge) {
                            lowestPhenoAge = phenoAge;
                        }
                    });

                    // Calculate the age reduction
                    const ageReduction = lowestPhenoAge - chronologicalAge;

                    return {
                        name: athlete.name,
                        mediaContact: athlete.media_contact,
                        chronologicalAge: chronologicalAge,
                        lowestPhenoAge: lowestPhenoAge,
                        ageReduction: ageReduction,
                        personalLink: athlete.personal_link, // Reference directly from athlete
                        profilePic: athlete['profile-pic'] // Assuming 'profile-pic' is the correct key
                    };

                });

                // Sort the athletes by age reduction in ascending order
                athleteResults.sort((a, b) => a.ageReduction - b.ageReduction);

                // Assign ranks to each athlete based on the sorted order
                athleteResults.forEach((athlete, index) => { athlete.rank = index + 1; });

                // Determine how many athletes to display based on maxAthletes and includePodium
                let athletesToDisplay = athleteResults;
                const podiumCount = includePodium ? 3 : 0;

                if (maxAthletes !== Infinity) {
                    // Ensure that maxAthletes is at least the number of podium athletes
                    if (maxAthletes < podiumCount) {
                        console.warn(`maxAthletes (${maxAthletes}) is less than podium count (${podiumCount}). Adjusting maxAthletes to ${podiumCount}.`);
                        maxAthletes = podiumCount;
                    }
                    // Slice the top maxAthletes
                    athletesToDisplay = athleteResults.slice(0, maxAthletes);
                }

                if (includePodium) {
                    // Get the top three athletes from athletesToDisplay
                    const topThree = athletesToDisplay.slice(0, 3);

                    // Select the podium container and clear existing items
                    const podium = document.querySelector('.podium');
                    podium.innerHTML = ''; // Clear any existing podium items

                    // Loop through the top three athletes and create podium items
                    topThree.forEach(athlete => {
                        let rankClass, rankEmoji;

                        switch (athlete.rank) {
                            case 1:
                                rankClass = 'first';
                                rankEmoji = '🥇';
                                break;
                            case 2:
                                rankClass = 'second';
                                rankEmoji = '🥈';
                                break;
                            case 3:
                                rankClass = 'third';
                                rankEmoji = '🥉';
                                break;
                            default:
                                return; // Only handle top three
                        }

                        // Create the podium-item div
                        const podiumItem = document.createElement('div');
                        podiumItem.classList.add('podium-item', rankClass);

                        // Populate the inner HTML of podiumItem
                        podiumItem.innerHTML = `
            <div class="podium-rank">${rankEmoji}</div>
            <img src="${athlete.profilePic}" alt="${athlete.name} portrait" class="podium-portrait">
            <div>
                <span class="athlete-name" style="cursor: pointer;">${athlete.name}</span>
                ${athlete.personalLink ? `<a href="${athlete.personalLink}" target="_blank" class="personal-link-icon">
                <i class="fa fa-link"></i>
                </a>` : ''}
            </div>

            <div><span class="age-reduction">${Math.abs(athlete.ageReduction.toFixed(1))} years</span> reduced</div>
            <div class="podium-item-lower">
                <div class="btc-amount">(${prizeMoney[athlete.rank].btc})</div>
                <div class="prize-money">${prizeMoney[athlete.rank].amount}</div>
            </div>
        `;

                        // Append the podiumItem to the podium container
                        podium.appendChild(podiumItem);
                    });
                } else {
                    // Hide the podium container if not included
                    const podium = document.querySelector('.podium');
                    if (podium) {
                        podium.style.display = 'none';
                    }
                }

                // Populate the table with athletes ranked >3
                const tableBody = document.querySelector('.leaderboard table tbody');
                const remainingAthletes = includePodium ? athletesToDisplay.slice(podiumCount) : athletesToDisplay;

                tableBody.innerHTML = ''; // Clear existing table rows
                remainingAthletes.forEach(athlete => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
        <td data-label="Rank"> <span class="rank"> ${athlete.rank}</span> </td>
        <td data-label="Portrait"> <img src="${athlete.profilePic}" alt="${athlete.name} portrait" class="portrait" /> </td>
        <td data-label="Athlete">
            <span class="athlete-name">${athlete.name}</span>
            ${athlete.personalLink ? `<a href="${athlete.personalLink}" target="_blank" class="personal-link-icon">
            <i class="fa fa-link"></i>
            </a>` : ''}
        </td>
        <td data-label="Sponsor"> </td>
        <td data-label="Age Reduction" class="age-reduction"> ${(athlete.ageReduction > 0 ? '+' : '') + athlete.ageReduction.toFixed(1)} years</td>
        <td data-label="Media Contact">
    ${athlete.mediaContact.includes('@')
                            ? `<a href="mailto:${athlete.mediaContact}" class="media-contact">
            ${getIcon(athlete.mediaContact)}
           </a>`
                            : `<a href="${athlete.mediaContact}" target="_blank" class="media-contact">
            ${getIcon(athlete.mediaContact)}
           </a>`
                        }
</td>

    `;

                    tableBody.appendChild(row);
                });

                document.querySelectorAll('.portrait, .podium-portrait').forEach(portrait => {
                    portrait.addEventListener('click', function () {
                        const enlargedImg = document.createElement('div');
                        enlargedImg.classList.add('enlarged-portrait');
                        enlargedImg.innerHTML = `
<img src="${this.src}" alt="${this.alt}">`;
                        document.body.appendChild(enlargedImg);

                        // Disable scrolling when the image is enlarged
                        document.body.classList.add('no-scroll');

                        enlargedImg.onclick = function () {
                            document.body.removeChild(this);

                            // Re-enable scrolling when the image is closed
                            document.body.classList.remove('no-scroll');
                        };
                    });
                });

                // Select both table and podium athlete names
                document.querySelectorAll('.athlete-name').forEach(athleteNameElement => {
                    athleteNameElement.addEventListener('click', function () {
                        // Check if it's a table row or podium item
                        const athleteRow = this.closest('tr') || this.closest('.podium-item');
                        if (!athleteRow) {
                            console.error('Athlete row not found');
                            return;
                        }
                        const athleteNameText = this.textContent;
                        const sponsorElement = athleteRow.querySelector('td:nth-child(4) a'); // Table sponsor
                        const sponsor = sponsorElement ? sponsorElement.textContent : 'No sponsor';
                        const ageReductionElement = athleteRow.querySelector('.age-reduction');
                        const ageReduction = ageReductionElement ? ageReductionElement.textContent : 'N/A';

                        // Populate the modal
                        athleteDetails.innerHTML = `
<strong>Sponsor:</strong> ${sponsor}
<br>
<strong>Age Reduction:</strong> ${ageReduction}
<br>
<strong>Key Achievement:</strong> ${getAchievement(athleteNameText)}
                                                                                                                        `;

                        // Display the modal
                        modal.style.display = "block";
                        document.body.classList.add('no-scroll'); // Disable scrolling when modal opens

                        // Update or create the chart
                        if (ageChart) {
                            ageChart.destroy();
                        }

                        const ctx = document.getElementById('ageChart').getContext('2d');
                        ageChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: ['Chronological Age', 'Biological Age'],
                                datasets: [{
                                    label: 'Age Comparison',
                                    data: [getRandomAge(), getRandomAge()],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(75, 192, 192, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(75, 192, 192, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    });
                });
            })
            .catch(error => {
                console.error('Error fetching athletes:', error);
            });
    };

    const modal = document.getElementById("detailsModal");
    const closeBtn = document.getElementsByClassName("close")[0];
    const athleteDetails = document.getElementById("athleteDetails");
    let ageChart;

    closeBtn.onclick = function () {
        modal.style.display = "none";
        document.body.classList.remove('no-scroll'); // Re-enable scrolling when the modal closes
    };

    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
            document.body.classList.remove('no-scroll'); // Re-enable scrolling when the modal closes
        }
    };

    function getAchievement(name) {
        const achievements = {
            'Amelia Zhao': 'First to achieve 50% reduction in epigenetic age markers',
            'Nikolai Volkov': 'Pioneered the "Chronos Protocol" for time dilation',
            'Isabella Rodriguez': 'Broke the record for telomere length restoration',
            'Jamal Okonkwo': 'Developed the "Epigenetic Reset" meditation technique',
            'Sophia Nakamura': 'Created the most effective senolytic compound to date'
        };
        return achievements[name] || 'Significant advancements in longevity science';
    }

    function getRandomAge() {
        return Math.floor(Math.random() * (80 - 40 + 1)) + 40;
    }
</script>

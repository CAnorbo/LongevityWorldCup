<!DOCTYPE html>
<html lang="en">
<head>
    <!--HEAD-->
    <style>
        /* Hide the join-game button in the header */
        .join-game {
            display: none;
        }

        /* Button Styles */
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        .option-button {
            padding: 1rem 2rem;
            margin: 0.5rem 0;
            font-size: 1.2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 80%;
            max-width: 400px;
            height: 60px; /* Fixed height for all buttons */
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically center the text */
        }

            .option-button.already-have {
                background-color: #4CAF50; /* Green */
            }

                .option-button.already-have:hover {
                    background-color: #388E3C; /* Darker Green */
                }

        /* Adjust the back button styling */
        .back-button {
            background-color: #607D8B;
        }

            .back-button:hover {
                background-color: #455A64;
            }
    </style>
</head>
<body>
    <!--HEADER-->
    <main>
        <h2>Application Review🎉</h2>
        <!-- Create distinct URLs or manually defined versions for each scenario -->
        <div style="text-align: center;">
            <img src="../assets/bean-waiting.png"
                 alt="Waiting"
                 class="illustration">
        </div>
        <p>
            We're reviewing your application, which may take a day or two. Once it's ready, we'll contact you at the email address you provided.
        </p>
        <div class="options-container">
            <button class="option-button back-button" onclick="window.location.href='/'">Go Back to Homepage</button>
        </div>
    </main>
    <!--FOOTER-->

    <script>
        updateMainProgress(1);
    </script>
</body>
</html>
